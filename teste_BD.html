<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gravação no Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Verificação de Gravação no Firebase</h1>
        <p class="text-gray-600 mb-6">Clique no botão para tentar gravar um documento no Firestore. A confirmação aparecerá abaixo.</p>
        
        <button id="saveButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md">
            Gravar Exemplo de Orçamento
        </button>

        <div id="status" class="mt-8 p-4 rounded-lg text-sm text-gray-700 font-medium bg-gray-100 hidden">
            <p>Aguardando operação...</p>
        </div>

        <div id="result" class="mt-8 p-6 rounded-lg bg-green-50 border border-green-200 text-left hidden">
            <h2 class="text-lg font-bold text-green-800 mb-2">Dados Gravados e Recebidos!</h2>
            <pre id="dataContent" class="text-sm overflow-x-auto text-green-700 bg-green-100 p-3 rounded-md"></pre>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Sua configuração do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBUF-WA58TIK259hYy7HECYLRbhOyqR1pE",
          authDomain: "atomotech-sistema.firebaseapp.com",
          projectId: "atomotech-sistema",
          storageBucket: "atomotech-sistema.firebasestorage.app",
          messagingSenderId: "106133482163",
          appId: "1:106133482163:web:0fdcd843ae3e778fe15ec6",
          measurementId: "G-34WWR2929E"
        };
        
        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let isAuthReady = false;
        const appId = firebaseConfig.appId.split(':')[2];

        // Referências do DOM
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const saveButton = document.getElementById('saveButton');
        const dataContent = document.getElementById('dataContent');

        // Dados de exemplo
        const mockData = {
            cliente: {
                nome: "Cliente de Teste",
                email: "teste@exemplo.com",
                telefone: "11987654321"
            },
            data: new Date().toLocaleDateString('pt-BR'),
            status: "Teste Concluído",
            timestamp: new Date(),
            userId: "teste_user",
            type: "teste_orcamento"
        };

        // Função de inicialização
        function initializeFirebase() {
            statusDiv.classList.remove('hidden');
            statusDiv.innerHTML = `<p class="text-gray-600">Conectando ao Firebase...</p>`;

            // Autenticação anônima
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    statusDiv.innerHTML = `<p class="text-green-600">Conectado. Usuário: ${userId.substring(0, 8)}...</p>`;
                    setupListener();
                } else {
                    signInAnonymously(auth).then((userCredential) => {
                        userId = userCredential.user.uid;
                        isAuthReady = true;
                        statusDiv.innerHTML = `<p class="text-green-600">Conectado. Usuário anônimo: ${userId.substring(0, 8)}...</p>`;
                        setupListener();
                    }).catch((error) => {
                        console.error("Erro na autenticação anônima:", error);
                        statusDiv.innerHTML = `<p class="text-red-600">Erro de autenticação: ${error.message}</p>`;
                    });
                }
            });
        }

        // Configura o listener para a coleção de testes
        function setupListener() {
            const collectionPath = `/artifacts/${appId}/users/${userId}/orcamentos`;
            const collectionRef = collection(db, collectionPath);
            
            // Ouve as mudanças em tempo real na coleção
            onSnapshot(collectionRef, (snapshot) => {
                const changes = snapshot.docChanges();
                if (changes.length > 0) {
                    changes.forEach((change) => {
                        if (change.type === "added") {
                            // Um novo documento foi adicionado
                            const newDoc = change.doc.data();
                            console.log("Novo documento recebido do Firestore:", newDoc);
                            
                            resultDiv.classList.remove('hidden');
                            dataContent.textContent = JSON.stringify(newDoc, null, 2);
                            
                            statusDiv.innerHTML = `<p class="text-green-600">Documento gravado com sucesso no Firestore. Clique no botão para gravar um novo documento.</p>`;
                        }
                    });
                } else {
                     statusDiv.innerHTML = `<p class="text-gray-600">Nenhum documento encontrado na sua coleção no Firestore. Clique no botão para gravar um documento.</p>`;
                }
            }, (error) => {
                console.error("Erro ao ouvir a coleção:", error);
                statusDiv.innerHTML = `<p class="text-red-600">Erro no listener: ${error.message}</p>`;
            });
        }

        // Lógica para gravar o documento
        async function saveDocument() {
            if (!isAuthReady) {
                statusDiv.innerHTML = `<p class="text-orange-600">Aguardando a inicialização do Firebase...</p>`;
                return;
            }

            try {
                // Caminho da coleção de orçamentos
                const collectionPath = `/artifacts/${appId}/users/${userId}/orcamentos`;
                
                // Adiciona um novo documento com o mockData
                await addDoc(collection(db, collectionPath), mockData);

                statusDiv.innerHTML = `<p class="text-blue-600">Documento gravado com sucesso! Aguardando o listener para a confirmação...</p>`;

            } catch (error) {
                console.error("Erro ao gravar o documento:", error);
                statusDiv.innerHTML = `<p class="text-red-600">Erro na gravação: ${error.message}</p>`;
            }
        }

        // Listener de clique para o botão de salvar
        saveButton.addEventListener('click', saveDocument);

        // Inicia a aplicação
        initializeFirebase();
    </script>
</body>
</html>
