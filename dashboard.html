<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .tab-button.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center py-10 min-h-screen">
    <!-- Modal de Erro -->
    <div id="errorModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-96 text-center">
            <h2 class="text-xl font-bold text-white bg-red-500 rounded-t-lg p-3">Erro Crítico</h2>
            <div class="p-4">
                <p id="errorMessage" class="text-gray-700 mb-4"></p>
                <button id="closeModal" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Fechar</button>
            </div>
        </div>
    </div>
    
    <div class="w-full max-w-6xl bg-white rounded-lg shadow-xl p-8 md:p-12 z-10">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2">Gerenciar Documentos000</h1>
            <p id="authStatus" class="text-sm text-gray-600">Autenticando...</p>
        </div>

        <!-- Abas de Navegação -->
        <div class="flex border-b border-gray-300 mb-6">
            <div id="tabOrcamentos" class="tab-button active cursor-pointer px-4 py-2 font-semibold">Orçamentos</div>
            <div id="tabOrdensDeServico" class="tab-button cursor-pointer px-4 py-2 font-semibold">Ordens de Serviço</div>
        </div>
        
        <!-- Formulário de Filtro -->
        <div class="bg-gray-100 p-6 rounded-lg border border-gray-200 mb-6">
            <div class="flex items-center space-x-4">
                <input type="text" id="filterInput" placeholder="Filtrar por nome do cliente ou número..." class="flex-grow rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                <button id="applyFilterBtn" class="bg-blue-600 text-white rounded-md px-6 py-2 font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    Aplicar Filtro
                </button>
            </div>
        </div>

        <!-- Tabela de Orçamentos -->
        <div id="contentOrcamentos" class="overflow-x-auto rounded-lg shadow-md">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Número do Orçamento</th>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Cliente</th>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Data</th>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Total</th>
                    </tr>
                </thead>
                <tbody id="tableBodyOrcamentos" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="4" class="text-center py-4 text-gray-500">Nenhum orçamento encontrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Tabela de Ordens de Serviço (inicialmente oculta) -->
        <div id="contentOrdensDeServico" class="overflow-x-auto rounded-lg shadow-md hidden">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Número da OS</th>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Cliente</th>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Data</th>
                        <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBodyOrdensDeServico" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="4" class="text-center py-4 text-gray-500">Nenhuma ordem de serviço encontrada.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app = null;
        let auth = null;
        let db = null;
        let userId = null;
        let allOrcamentos = [];
        let allOrdensDeServico = [];
        let activeTab = 'orcamentos';

        const tabOrcamentos = document.getElementById('tabOrcamentos');
        const tabOrdensDeServico = document.getElementById('tabOrdensDeServico');
        const contentOrcamentos = document.getElementById('contentOrcamentos');
        const contentOrdensDeServico = document.getElementById('contentOrdensDeServico');
        const tableBodyOrcamentos = document.getElementById('tableBodyOrcamentos');
        const tableBodyOrdensDeServico = document.getElementById('tableBodyOrdensDeServico');
        const filterInput = document.getElementById('filterInput');
        const applyFilterBtn = document.getElementById('applyFilterBtn');
        const authStatus = document.getElementById('authStatus');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const closeModalBtn = document.getElementById('closeModal');
        
        // Define o nível de log para debug
        setLogLevel('debug');
        
        closeModalBtn.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        function showModal(message) {
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM totalmente carregado. Iniciando a aplicação.");
            if (!firebaseConfig) {
                showModal("Firebase não configurado. Por favor, forneça as configurações do Firebase.");
                return;
            }

            try {
                console.log("Inicializando o Firebase...");
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    console.log("Token de autenticação inicial disponível. Entrando com token personalizado...");
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    console.log("Token não disponível. Entrando anonimamente...");
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatus.textContent = `Usuário autenticado. UID: ${userId}`;
                        console.log(`Usuário autenticado. UID: ${userId}`);
                        setupRealtimeListeners(userId);
                    } else {
                        userId = null;
                        authStatus.textContent = 'Nenhum usuário autenticado.';
                        console.log("Nenhum usuário autenticado.");
                        clearTables();
                    }
                });
            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                showModal(`Não foi possível inicializar o Firebase. Detalhes: ${error.message}`);
            }

            // Event listeners para as abas
            tabOrcamentos.addEventListener('click', () => switchTab('orcamentos'));
            tabOrdensDeServico.addEventListener('click', () => switchTab('ordensDeServico'));
            
            // Event listener para o botão de filtro
            applyFilterBtn.addEventListener('click', () => {
                const searchTerm = filterInput.value.toLowerCase();
                if (activeTab === 'orcamentos') {
                    const filteredData = allOrcamentos.filter(doc => 
                        (doc.clientName && doc.clientName.toLowerCase().includes(searchTerm)) ||
                        (doc.osNumber && doc.osNumber.toLowerCase().includes(searchTerm))
                    );
                    renderTable(filteredData, 'orcamentos');
                } else {
                    const filteredData = allOrdensDeServico.filter(doc => 
                        (doc.clientName && doc.clientName.toLowerCase().includes(searchTerm)) ||
                        (doc.osNumber && doc.osNumber.toLowerCase().includes(searchTerm))
                    );
                    renderTable(filteredData, 'ordensDeServico');
                }
            });
            
            // Event listener para o input de filtro
            filterInput.addEventListener('input', () => {
                if (filterInput.value === '') {
                    if (activeTab === 'orcamentos') {
                        renderTable(allOrcamentos, 'orcamentos');
                    } else {
                        renderTable(allOrdensDeServico, 'ordensDeServico');
                    }
                }
            });
        });
        
        function switchTab(tabName) {
            activeTab = tabName;
            tabOrcamentos.classList.remove('active');
            tabOrdensDeServico.classList.remove('active');
            contentOrcamentos.classList.add('hidden');
            contentOrdensDeServico.classList.add('hidden');

            if (tabName === 'orcamentos') {
                tabOrcamentos.classList.add('active');
                contentOrcamentos.classList.remove('hidden');
                renderTable(allOrcamentos, 'orcamentos');
            } else {
                tabOrdensDeServico.classList.add('active');
                contentOrdensDeServico.classList.remove('hidden');
                renderTable(allOrdensDeServico, 'ordensDeServico');
            }
        }

        function clearTables() {
            tableBodyOrcamentos.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Nenhum orçamento encontrado.</td></tr>';
            tableBodyOrdensDeServico.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Nenhuma ordem de serviço encontrada.</td></tr>';
        }

        function setupRealtimeListeners(currentUserId) {
            // Verifique se o userId é válido antes de tentar se conectar ao Firestore.
            if (!currentUserId) {
                console.error("userId não encontrado. Não é possível se conectar ao Firestore.");
                showModal("Erro de autenticação: ID de usuário não encontrado.");
                return;
            }

            console.log("Configurando listeners em tempo real para orçamentos e ordens de serviço...");
            
            const orcamentosCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/orcamentos`);
            onSnapshot(orcamentosCollectionRef, (querySnapshot) => {
                const orcamentos = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    orcamentos.push({
                        id: doc.id,
                        osNumber: data.osNumber,
                        clientName: data.clientName,
                        osDate: data.osDate,
                        total: data.total || 0,
                    });
                });
                allOrcamentos = orcamentos;
                if (activeTab === 'orcamentos') {
                    renderTable(allOrcamentos, 'orcamentos');
                }
                console.log("Dados de 'orçamentos' recebidos:", allOrcamentos);
            }, (error) => {
                console.error("Erro ao obter dados do Firestore (orçamentos):", error);
                showModal(`Erro ao carregar orçamentos: ${error.message}`);
            });
            
            const ordensDeServicoCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/ordensDeServico`);
            onSnapshot(ordensDeServicoCollectionRef, (querySnapshot) => {
                const ordensDeServico = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    ordensDeServico.push({
                        id: doc.id,
                        osNumber: data.osNumber,
                        clientName: data.clientName,
                        osDate: data.osDate,
                        status: data.status || 'Pendente',
                    });
                });
                allOrdensDeServico = ordensDeServico;
                if (activeTab === 'ordensDeServico') {
                    renderTable(allOrdensDeServico, 'ordensDeServico');
                }
                console.log("Dados de 'ordensDeServico' recebidos:", allOrdensDeServico);
            }, (error) => {
                console.error("Erro ao obter dados do Firestore (ordensDeServico):", error);
                showModal(`Erro ao carregar ordens de serviço: ${error.message}`);
            });
        }

        function renderTable(data, type) {
            const tableBody = type === 'orcamentos' ? tableBodyOrcamentos : tableBodyOrdensDeServico;
            tableBody.innerHTML = '';
            if (data.length === 0) {
                const emptyMessage = type === 'orcamentos' ? 'Nenhum orçamento encontrado.' : 'Nenhuma ordem de serviço encontrada.';
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">${emptyMessage}</td></tr>`;
                return;
            }
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-200';
                if (type === 'orcamentos') {
                    row.innerHTML = `
                        <td class="py-4 px-6 text-sm font-medium text-gray-900">${item.osNumber || 'N/A'}</td>
                        <td class="py-4 px-6 text-sm text-gray-500">${item.clientName || 'N/A'}</td>
                        <td class="py-4 px-6 text-sm text-gray-500">${item.osDate || 'N/A'}</td>
                        <td class="py-4 px-6 text-sm font-medium text-gray-900">R$ ${(item.total || 0).toFixed(2)}</td>
                    `;
                } else { // type === 'ordensDeServico'
                    row.innerHTML = `
                        <td class="py-4 px-6 text-sm font-medium text-gray-900">${item.osNumber || 'N/A'}</td>
                        <td class="py-4 px-6 text-sm text-gray-500">${item.clientName || 'N/A'}</td>
                        <td class="py-4 px-6 text-sm text-gray-500">${item.osDate || 'N/A'}</td>
                        <td class="py-4 px-6 text-sm font-medium text-gray-900">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.status === 'Concluído' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${item.status}
                            </span>
                        </td>
                    `;
                }
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
