<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ordem de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .logo-container img {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center py-10 min-h-screen relative">
    <div class="logo-container hidden">
        <img src="https://placehold.co/600x400/0d47a1/ffffff?text=AtomoTech+Logo" alt="Logomarca da AtomoTech">
    </div>

    <div class="w-full max-w-4xl bg-white rounded-lg shadow-xl p-8 md:p-12 z-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Nova Ordem de Serviço</h1>
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">Voltar</a>
        </div>
        
        <form id="osForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-b border-gray-200 pb-6">
                <div>
                    <label for="clientName" class="block text-sm font-medium text-gray-700">Nome do Cliente</label>
                    <input type="text" id="clientName" name="clientName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="clientPhone" class="block text-sm font-medium text-gray-700">Telefone do Cliente</label>
                    <input type="tel" id="clientPhone" name="clientPhone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700">Data de Início</label>
                    <input type="date" id="startDate" name="startDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700">Data de Término (previsão)</label>
                    <input type="date" id="endDate" name="endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="osStatus" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="osStatus" name="osStatus" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Concluído">Concluído</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4">
                <label for="serviceDescription" class="block text-sm font-medium text-gray-700">Descrição do Serviço</label>
                <textarea id="serviceDescription" name="serviceDescription" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></textarea>
            </div>
            
            <div class="flex justify-end pt-6">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition-colors duration-200">
                    <span id="save-button-text">Salvar Ordem de Serviço</span>
                    <i id="loading-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </div>
        </form>
    </div>

    <div id="success-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg text-center">
            <div class="flex flex-col items-center">
                <div class="bg-green-100 text-green-600 rounded-full p-4 mb-4">
                    <i class="fas fa-check-circle text-4xl"></i>
                </div>
                <h3 class="text-xl font-bold mb-2 text-gray-800">Sucesso!</h3>
                <p class="text-gray-700 mb-4">Ordem de Serviço salva com êxito.</p>
                <button onclick="closeSuccessModal()" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">Fechar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Sua configuração do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBUF-WA58TIK259hYy7HECYLRbhOyqR1pE",
          authDomain: "atomotech-sistema.firebaseapp.com",
          projectId: "atomotech-sistema",
          storageBucket: "atomotech-sistema.firebasestorage.app",
          messagingSenderId: "106133482163",
          appId: "1:106133482163:web:0fdcd843ae3e778fe15ec6",
          measurementId: "G-34WWR2929E"
        };
        
        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userId = null;
        let isAuthReady = false;
        const appId = firebaseConfig.appId.split(':')[2];

        // Autenticação anônima
        function initializeFirebase() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    console.log("Usuário autenticado:", userId);
                } else {
                    signInAnonymously(auth).then((userCredential) => {
                        userId = userCredential.user.uid;
                        isAuthReady = true;
                        console.log("Usuário anônimo autenticado:", userId);
                    }).catch((error) => {
                        console.error("Erro na autenticação anônima:", error);
                        alert("Erro de conexão com o sistema.");
                    });
                }
            });
        }
        
        // Funções do modal
        function showSuccessModal() {
            document.getElementById('success-modal').classList.remove('hidden');
        }

        function closeSuccessModal() {
            document.getElementById('success-modal').classList.add('hidden');
        }

        // Funções do spinner de carregamento
        function showLoading() {
            document.getElementById('save-button-text').textContent = "Salvando...";
            document.getElementById('loading-spinner').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('save-button-text').textContent = "Salvar Ordem de Serviço";
            document.getElementById('loading-spinner').classList.add('hidden');
        }
        
        const osForm = document.getElementById('osForm');
        osForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAuthReady) {
                alert("Aguarde a conexão com o Firebase ser estabelecida.");
                return;
            }
            showLoading();

            const clientName = document.getElementById('clientName').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const osStatus = document.getElementById('osStatus').value;
            const serviceDescription = document.getElementById('serviceDescription').value;
            
            const osData = {
                clientName,
                clientPhone,
                startDate,
                endDate,
                osStatus,
                serviceDescription,
                timestamp: new Date(),
                userId: userId,
                type: 'ordem_servico'
            };

            const collectionRef = collection(db, `artifacts/${appId}/public/data/ordens_servico`);
            try {
                await addDoc(collectionRef, osData);
                hideLoading();
                showSuccessModal();
                osForm.reset(); // Limpa o formulário após salvar
            } catch (error) {
                hideLoading();
                alert('Erro ao salvar a Ordem de Serviço: ' + error.message);
                console.error("Erro ao salvar o documento: ", error);
            }
        });
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
        });

    </script>
</body>
</html>
