<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamento Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBD5NJXU1YBb1tbWAtaO8tyx21x5UwDs58",
            authDomain: "atomotech-gestao.firebaseapp.com",
            projectId: "atomotech-gestao",
            storageBucket: "atomotech-gestao.firebasestorage.app",
            messagingSenderId: "307660458127",
            appId: "1:307660458127:web:853844133b6cf7c7e788fa",
            measurementId: "G-WB5BZPR532"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = '';
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        async function signIn() {
            try {
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser?.uid || crypto.randomUUID();
                document.getElementById('loading-indicator').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                console.log('Firebase auth successful. User ID:', userId);
            } catch (error) {
                console.error("Firebase auth error:", error);
                alert("Erro ao conectar ao Firebase. Verifique a configuração e a conexão de rede.");
            }
        }
        signIn();

        window.showLoading = () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.remove('hidden');
        };

        window.hideLoading = () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.add('hidden');
        };

        window.getTodayDate = () => {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${day}/${month}/${year}`;
        };

        window.addItem = () => {
            const tableBody = document.getElementById('items-table-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="p-2 border border-gray-300">
                    <input type="text" placeholder="Código" class="w-full bg-transparent outline-none code">
                </td>
                <td class="p-2 border border-gray-300">
                    <input type="text" placeholder="Descrição" class="w-full bg-transparent outline-none description">
                </td>
                <td class="p-2 border border-gray-300">
                    <input type="text" placeholder="Un." class="w-full bg-transparent outline-none unit">
                </td>
                <td class="p-2 border border-gray-300">
                    <input type="number" step="0.01" value="0" min="0" class="w-full bg-transparent outline-none quantity">
                </td>
                <td class="p-2 border border-gray-300">
                    <input type="number" step="0.01" value="0" min="0" class="w-full bg-transparent outline-none price" oninput="window.calculateTotal()">
                </td>
                <td class="p-2 border border-gray-300">
                    <span class="total-item">0.00</span>
                </td>
                <td class="p-2 border-0 flex justify-center items-center">
                    <button onclick="window.removeItem(this)" class="bg-red-500 text-white p-1 rounded-full hover:bg-red-600 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </td>
            `;
            tableBody.appendChild(newRow);
            window.calculateTotal();
        };

        window.removeItem = (button) => {
            const row = button.closest('tr');
            row.remove();
            window.calculateTotal();
        };

        window.calculateTotal = () => {
            const tableRows = document.querySelectorAll('#items-table-body tr');
            let grandTotal = 0;
            tableRows.forEach(row => {
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const price = parseFloat(row.querySelector('.price').value) || 0;
                const total = quantity * price;
                row.querySelector('.total-item').textContent = total.toFixed(2);
                grandTotal += total;
            });
            document.getElementById('total-value').textContent = `R$ ${grandTotal.toFixed(2)}`;
        };

        window.onload = () => {
            window.calculateTotal();
            document.getElementById('budget-date').value = window.getTodayDate();
            window.addItem();
        };
        
        window.saveAndGeneratePDF = async () => {
            showLoading();
            const customerName = document.getElementById('customer-name').value;
            const customerEmail = document.getElementById('customer-email').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const budgetValidity = document.getElementById('budget-validity').value;
            const paymentTerms = document.getElementById('payment-terms').value;
            const todayDate = getTodayDate();
            
            const items = [];
            document.querySelectorAll('#items-table-body tr').forEach(row => {
                items.push({
                    code: row.querySelector('.code').value,
                    description: row.querySelector('.description').value,
                    unit: row.querySelector('.unit').value,
                    quantity: parseFloat(row.querySelector('.quantity').value) || 0,
                    price: parseFloat(row.querySelector('.price').value) || 0,
                    total: parseFloat(row.querySelector('.total-item').textContent) || 0,
                });
            });

            const totalValue = document.getElementById('total-value').textContent;
            
            // Gerar número do orçamento
            const randomString = Math.random().toString(36).substring(2, 8).toUpperCase();
            const budgetNumber = `${todayDate.replace(/\//g, '-')}-${randomString}`;

            const budgetData = {
                budgetNumber,
                customer: {
                    name: customerName,
                    email: customerEmail,
                    phone: customerPhone
                },
                items,
                totalValue,
                date: todayDate,
                validity: budgetValidity,
                paymentTerms
            };

            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/orcamentos/${budgetData.budgetNumber}`);
                await setDoc(docRef, budgetData);
                console.log("Documento salvo com sucesso!");
                await generatePDF(budgetData);
            } catch (e) {
                console.error("Erro ao salvar o documento: ", e);
                alert("Erro ao salvar o orçamento.");
            } finally {
                hideLoading();
            }
        };

        window.generatePDF = async (data) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Adicionar Logo como Marca D'Água
            const logoUrl = 'https://atomotecbrasil-dev.github.io/AtomoTec/logo.png';
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = logoUrl;

            await new Promise((resolve, reject) => {
                img.onload = () => {
                    const imgWidth = 80;
                    const imgHeight = (img.height * imgWidth) / img.width;
                    const xPos = (doc.internal.pageSize.getWidth() - imgWidth) / 2;
                    const yPos = (doc.internal.pageSize.getHeight() - imgHeight) / 2;
                    doc.addImage(img, 'PNG', xPos, yPos, imgWidth, imgHeight, undefined, 'FAST', 50);
                    resolve();
                };
                img.onerror = reject;
            });
        
            doc.setFontSize(18);
            doc.text(`Orçamento #${data.budgetNumber}`, 14, 20);
            doc.setFontSize(12);
            doc.text(`Data: ${data.date}`, 14, 30);
            doc.text(`Validade: ${data.validity}`, 14, 36);
            doc.text(`Condições de Pagamento: ${data.paymentTerms}`, 14, 42);

            doc.setFontSize(14);
            doc.text('Informações do Cliente', 14, 55);
            doc.setFontSize(12);
            doc.text(`Nome: ${data.customer.name}`, 14, 65);
            doc.text(`Email: ${data.customer.email}`, 14, 71);
            doc.text(`Telefone: ${data.customer.phone}`, 14, 77);

            const tableData = data.items.map(item => [item.code, item.description, item.unit, item.quantity, `R$ ${item.price.toFixed(2)}`, `R$ ${item.total.toFixed(2)}`]);
            const columns = ["Código", "Descrição", "Unidade", "Qtd", "Valor Unit.", "Total"];
        
            doc.autoTable({
                startY: 90,
                head: [columns],
                body: tableData,
                theme: 'striped',
                headStyles: { fillColor: [52, 73, 94] },
                styles: { fontSize: 10, cellPadding: 2 },
            });

            const finalY = doc.autoTable.previous.finalY;
            doc.setFontSize(14);
            doc.text(`Total: ${data.totalValue}`, 170, finalY + 10, { align: 'right' });
            
            const filename = `Orcamento_${data.budgetNumber}.pdf`;
            doc.save(filename);
        };
        
        window.alert = (message) => {
            const dialog = document.getElementById('custom-alert');
            const messageEl = document.getElementById('custom-alert-message');
            messageEl.textContent = message;
            dialog.classList.remove('hidden');
        };

        window.closeAlert = () => {
            const dialog = document.getElementById('custom-alert');
            dialog.classList.add('hidden');
        };

    </script>
</head>
<body class="bg-gray-100 font-sans flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Loading Indicator -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-gray-700">Aguarde...</p>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="custom-alert" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="custom-alert-message" class="text-lg font-semibold mb-4 text-gray-700"></p>
            <button onclick="window.closeAlert()" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors duration-200">OK</button>
        </div>
    </div>
    
    <main id="content" class="bg-white rounded-2xl shadow-2xl p-8 max-w-4xl w-full hidden">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Novo Orçamento</h1>
        <form id="budget-form" class="space-y-6">
            
            <!-- Dados do Cliente -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-inner space-y-4">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Informações do Cliente</h2>
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    <input type="text" id="customer-name" placeholder="Nome do Cliente" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="email" id="customer-email" placeholder="Email do Cliente" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="tel" id="customer-phone" placeholder="Telefone do Cliente" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <!-- Detalhes do Orçamento -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-inner space-y-4">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Detalhes do Orçamento</h2>
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    <div class="flex-1">
                        <label for="budget-date" class="block text-sm font-medium text-gray-600 mb-1">Data</label>
                        <input type="text" id="budget-date" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" readonly>
                    </div>
                    <div class="flex-1">
                        <label for="budget-validity" class="block text-sm font-medium text-gray-600 mb-1">Validade (dias)</label>
                        <input type="number" id="budget-validity" value="30" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="flex-1">
                        <label for="payment-terms" class="block text-sm font-medium text-gray-600 mb-1">Formas de Pagamento</label>
                        <input type="text" id="payment-terms" placeholder="Ex: A Vista, 2x no Cartão" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>
            </div>

            <!-- Itens do Orçamento -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-inner space-y-4">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Itens do Orçamento</h2>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-blue-600 text-white text-left text-sm">
                                <th class="p-3 border-r border-blue-500 rounded-tl-lg">Código</th>
                                <th class="p-3 border-r border-blue-500">Descrição</th>
                                <th class="p-3 border-r border-blue-500">Un.</th>
                                <th class="p-3 border-r border-blue-500">Qtd</th>
                                <th class="p-3 border-r border-blue-500">Valor Unit.</th>
                                <th class="p-3">Total</th>
                                <th class="p-3 rounded-tr-lg"></th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body">
                            <!-- Items will be added here by JS -->
                        </tbody>
                    </table>
                </div>
                <button type="button" onclick="window.addItem()" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition-colors duration-200 shadow-md">Adicionar Item</button>
            </div>

            <!-- Total -->
            <div class="flex justify-end items-center mt-6">
                <span class="text-2xl font-bold text-gray-800">Total: <span id="total-value" class="ml-2">R$ 0.00</span></span>
            </div>
            
            <!-- Botões de Ação -->
            <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mt-8">
                <button type="button" onclick="window.saveAndGeneratePDF()" class="bg-green-500 text-white px-8 py-3 rounded-full hover:bg-green-600 transition-colors duration-200 shadow-lg font-bold">Salvar & Gerar PDF</button>
            </div>
        </form>
    </main>

</body>
</html>
