<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - AtomoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            position: relative;
        }

        /* Adiciona a imagem de fundo com opacidade */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.png'); /* Caminho corrigido para o arquivo logo.png */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 400px;
            opacity: 0.05;
            z-index: -1;
        }

        /* Esconder apenas os botões de controle no PDF */
        .hide-on-pdf {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div id="orcamento-container" class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-8">
        <div class="relative flex justify-between items-center mb-6">
            <span id="voltar-btn" class="absolute left-0 top-1/2 transform -translate-y-1/2 text-blue-500 hover:text-blue-700 transition-colors cursor-pointer">Voltar</span>
            <div class="flex-grow text-center">
                <h1 class="text-3xl font-bold text-gray-800 inline-block">Orçamento</h1>
            </div>
            <img src="logo.png" alt="Logo da AtomoTech" class="w-28 rounded-md ml-auto" onerror="this.onerror=null;this.src='https://placehold.co/150x50/e2e8f0/334155?text=AtomoTech';">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 text-sm">
            <div>
                <p class="font-bold text-gray-700">Orçamento:</p>
                <p id="orcamento-numero" class="text-gray-900 font-mono"></p>
            </div>
            <div>
                <p class="font-bold text-gray-700">Data:</p>
                <p id="data-atual" class="text-gray-900"></p>
            </div>
            <div>
                <div>
                <p class="font-bold text-gray-700">Validade:</p>
                <input id="validade-input" type="text" value="30 dias" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            </div>
            <div>
                <p class="font-bold text-gray-700">Condições de Pagamento:</p>
                <input id="condicoes-pagamento-input" type="text" value="Avista" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <p class="font-bold text-gray-700">Status:</p>
                <select id="status-select" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="Pendente">Pendente</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Rejeitado">Rejeitado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
        </div>

        <div class="mb-8 p-6 bg-gray-50 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Informações do Cliente</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="cliente-nome" type="text" placeholder="Nome" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <input id="cliente-email" type="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <input id="cliente-telefone" type="tel" placeholder="Telefone" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
        </div>

        <div class="overflow-x-auto mb-4">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">Descrição</th>
                        <th scope="col" class="px-6 py-3">Qtd</th>
                        <th scope="col" class="px-6 py-3">Valor Unit.</th>
                        <th scope="col" class="px-6 py-3">Total</th>
                        <th scope="col" class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody id="itens-tabela">
                    </tbody>
                <tfoot>
                    <tr class="font-semibold text-gray-900">
                        <td colspan="3" class="px-6 py-3 text-right">Total:</td>
                        <td id="total-orcamento" class="px-6 py-3 text-right">R$ 0,00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <button id="add-item-btn" class="mb-8 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">Adicionar Item</button>
        
        <div class="flex justify-end gap-4 mb-8">
            <button id="salvar-btn" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">Salvar</button>
            <button id="gerar-pdf-btn" class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">Gerar PDF</button>
        </div>
        <div class="border-t pt-6 text-sm text-center text-gray-600">
            <p>Assinatura do Cliente</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Sua configuração do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBUF-WA58TIK259hYy7HECYLRbhOyqR1pE",
          authDomain: "atomotech-sistema.firebaseapp.com",
          projectId: "atomotech-sistema",
          storageBucket: "atomotech-sistema.firebasestorage.app",
          messagingSenderId: "106133482163",
          appId: "1:106133482163:web:0fdcd843ae3e778fe15ec6",
          measurementId: "G-34WWR2929E"
        };
        
        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userId = null;
        const appId = firebaseConfig.appId.split(':')[2];

        // Autenticação anônima
        function initializeFirebase() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Usuário autenticado:", userId);
                    loadCounter();
                } else {
                    signInAnonymously(auth).then((userCredential) => {
                        userId = userCredential.user.uid;
                        console.log("Usuário anônimo autenticado:", userId);
                        loadCounter();
                    }).catch((error) => {
                        console.error("Erro na autenticação anônima:", error);
                        alert("Erro de conexão com o sistema.");
                    });
                }
            });
        }
        
        // Função para carregar o contador
        async function loadCounter() {
            const counterRef = doc(db, `artifacts/${appId}/public/data/counters`, 'orcamentoId');
            try {
                const docSnap = await getDoc(counterRef);
                if (!docSnap.exists()) {
                    await setDoc(counterRef, { currentId: 0 });
                }
            } catch (error) {
                console.error("Erro ao carregar o contador:", error);
                alert("Erro ao carregar o contador de orçamentos. A funcionalidade de salvar pode não funcionar corretamente.");
            }
        }

        // Funções para manipulação da tabela de itens
        const addItemBtn = document.getElementById('add-item-btn');
        const itensTabela = document.getElementById('itens-tabela');
        const totalOrcamento = document.getElementById('total-orcamento');

        function addItem() {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap"><input type="text" placeholder="Descrição" class="w-full border-b focus:outline-none focus:border-blue-500 item-descricao"></td>
                <td class="px-6 py-4 whitespace-nowrap"><input type="number" placeholder="Qtd" value="1" min="1" class="w-20 border-b text-center focus:outline-none focus:border-blue-500 item-quantidade"></td>
                <td class="px-6 py-4 whitespace-nowrap"><input type="number" placeholder="Valor Unit." step="0.01" class="w-32 border-b focus:outline-none focus:border-blue-500 item-valor"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right item-total">R$ 0,00</td>
                <td class="px-6 py-4 whitespace-nowrap"><button type="button" class="text-red-600 hover:text-red-800" onclick="this.closest('tr').remove(); updateTotals();"><i class="fas fa-times-circle"></i></button></td>
            `;
            itensTabela.appendChild(row);
            
            const inputs = row.querySelectorAll('.item-quantidade, .item-valor');
            inputs.forEach(input => input.addEventListener('input', updateTotals));
        }

        function updateTotals() {
            let total = 0;
            const rows = itensTabela.querySelectorAll('tr');
            rows.forEach(row => {
                const quantidade = parseFloat(row.querySelector('.item-quantidade').value) || 0;
                const valor = parseFloat(row.querySelector('.item-valor').value) || 0;
                const rowTotal = quantidade * valor;
                total += rowTotal;
                row.querySelector('.item-total').textContent = `R$ ${rowTotal.toFixed(2)}`;
            });
            totalOrcamento.textContent = `R$ ${total.toFixed(2)}`;
        }

        addItemBtn.addEventListener('click', addItem);
        
        // Função para salvar no Firestore
        const salvarBtn = document.getElementById('salvar-btn');
        salvarBtn.addEventListener('click', async () => {
            if (!userId) {
                alert("Aguarde a conexão com o Firebase.");
                return;
            }
            const counterRef = doc(db, `artifacts/${appId}/public/data/counters`, 'orcamentoId');
            try {
                // Incrementa o contador
                await updateDoc(counterRef, { currentId: increment(1) });
                
                // Obtém o novo valor
                const counterSnap = await getDoc(counterRef);
                const orcamentoId = counterSnap.data().currentId;
                
                const cliente = {
                    nome: document.getElementById('cliente-nome').value,
                    email: document.getElementById('cliente-email').value,
                    telefone: document.getElementById('cliente-telefone').value
                };
                
                const itens = [];
                const rows = itensTabela.querySelectorAll('tr');
                rows.forEach(row => {
                    const descricao = row.querySelector('.item-descricao').value;
                    const quantidade = parseFloat(row.querySelector('.item-quantidade').value);
                    const valorUnitario = parseFloat(row.querySelector('.item-valor').value);
                    if (descricao && !isNaN(quantidade) && !isNaN(valorUnitario)) {
                        itens.push({ descricao, quantidade, valorUnitario });
                    }
                });

                const orcamentoData = {
                    orcamentoId: orcamentoId,
                    userId: userId,
                    type: 'orcamento',
                    data: document.getElementById('data-atual').textContent,
                    validade: document.getElementById('validade-input').value,
                    condicoesPagamento: document.getElementById('condicoes-pagamento-input').value,
                    status: document.getElementById('status-select').value,
                    cliente: cliente,
                    itens: itens,
                    total: document.getElementById('total-orcamento').textContent,
                    timestamp: new Date()
                };

                const orcamentoRef = doc(db, `artifacts/${appId}/public/data/orcamentos`, `ORC-${orcamentoId}`);
                await setDoc(orcamentoRef, orcamentoData);
                
                alert("Orçamento salvo com sucesso!");
                clearForm();
                document.getElementById('orcamento-numero').textContent = `ORC-${orcamentoId}`;
            } catch (error) {
                console.error("Erro ao salvar o orçamento: ", error);
                alert("Erro ao salvar o orçamento. Tente novamente.");
            }
        });

        // Limpa o formulário após salvar
        function clearForm() {
            document.getElementById('cliente-nome').value = '';
            document.getElementById('cliente-email').value = '';
            document.getElementById('cliente-telefone').value = '';
            document.getElementById('validade-input').value = '30 dias';
            document.getElementById('condicoes-pagamento-input').value = 'Avista';
            document.getElementById('status-select').value = 'Pendente';
            itensTabela.innerHTML = '';
            updateTotals();
        }

        // Adiciona a data atual ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const date = new Date();
            const dateStr = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
            document.getElementById('data-atual').textContent = dateStr;
            addItem(); // Adiciona uma linha de item por padrão
            initializeFirebase();
        });

        // Funções para gerar PDF
        const gerarPdfBtn = document.getElementById('gerar-pdf-btn');
        gerarPdfBtn.addEventListener('click', generatePDF);

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Título
            doc.setFontSize(20);
            doc.text("Orçamento", 105, 20, null, null, 'center');

            // Informações do Orçamento
            doc.setFontSize(12);
            doc.text(`Orçamento: ${document.getElementById('orcamento-numero').textContent}`, 10, 30);
            doc.text(`Data: ${document.getElementById('data-atual').textContent}`, 10, 40);
            doc.text(`Validade: ${document.getElementById('validade-input').value}`, 10, 50);
            doc.text(`Condições de Pagamento: ${document.getElementById('condicoes-pagamento-input').value}`, 10, 60);
            doc.text(`Status: ${document.getElementById('status-select').value}`, 10, 70);

            // Informações do Cliente
            doc.setFontSize(14);
            doc.text("Informações do Cliente", 10, 90);
            doc.setFontSize(12);
            doc.text(`Nome: ${document.getElementById('cliente-nome').value}`, 10, 100);
            doc.text(`Email: ${document.getElementById('cliente-email').value}`, 10, 110);
            doc.text(`Telefone: ${document.getElementById('cliente-telefone').value}`, 10, 120);

            // Tabela de Itens
            const tableColumn = ["Descrição", "Qtd", "Valor Unit.", "Total"];
            const tableRows = [];
            const rows = itensTabela.querySelectorAll('tr');
            let total = 0;

            rows.forEach(row => {
                const descricao = row.querySelector('.item-descricao').value;
                const quantidade = parseFloat(row.querySelector('.item-quantidade').value);
                const valorUnitario = parseFloat(row.querySelector('.item-valor').value);
                const rowTotal = quantidade * valorUnitario;
                total += rowTotal;

                tableRows.push([
                    descricao,
                    quantidade,
                    `R$ ${valorUnitario.toFixed(2)}`,
                    `R$ ${rowTotal.toFixed(2)}`
                ]);
            });

            doc.autoTable(tableColumn, tableRows, { startY: 130, headStyles: { fillColor: [100, 100, 100] }});
            const finalY = doc.lastAutoTable.finalY;

            // Total
            doc.setFontSize(14);
            doc.text(`Total: R$ ${total.toFixed(2)}`, 190, finalY + 10, null, null, 'right');
            
            // Salvar o PDF
            doc.save("orcamento.pdf");
        }
        
        const voltarBtn = document.getElementById('voltar-btn');
        if (voltarBtn) {
            voltarBtn.addEventListener('click', () => {
                window.history.back();
            });
        }

    </script>
</body>
</html>
